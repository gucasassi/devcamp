
# Release workflow for automated semantic versioning.
name: release

# Trigger workflow on push to main branch.
on:
  push:
    branches:
      - main
  workflow_dispatch:

# Set default permissions for all jobs.
permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  # Job 1: Create releases or prs using release-please-action.
  release:
    name: release
    runs-on: ubuntu-22.04

    # Define outputs for the job.
    outputs:
      prs_created: ${{ steps.release.outputs.prs_created }}

    steps:
      # Step 1: Checkout repository with full history.
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0 # Fetch all history for semantic-release.

      # Step 2: Create GitHub Token
      - name: Create GitHub Token
        uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_SECRET }}

      # Step 3: Run release-please-action to create releases or prs.
      - name: Create Release
        id: release
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ steps.app-token.outputs.token }}

      # Step 4: Debug outputs.
      - name: Debug Release
        run: |
          echo "prs_created: ${{ steps.release.outputs.prs_created }}"
          echo "releases_created: ${{ steps.release.outputs.releases_created }}"
          echo "version: ${{ steps.release.outputs.version }}"
          echo "tag_name: ${{ steps.release.outputs.tag_name }}"
          echo "sha: ${{ steps.release.outputs.sha }}"

  # Job 2: Build Docker image if release was created.
  build:
    name: build
    needs: release
    runs-on: ubuntu-22.04
    # if: needs.release.outputs.prs_created == 'true'

    steps:
      # Step 1: Checkout code.
      - name: Checkout
        uses: actions/checkout@v5

      # Step 2: Login to GitHub Container Registry.
      - name: Login to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      # Step 3: Set up Docker Buildx.
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 4: Build and push Docker image.
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: "${{ github.repository }}:latest"

      # Step 4: Build and push Docker image.
      - name: Debug
        run: |
          echo "repository: ${{ github.repository }}"
          echo "repository_owner: ${{ github.repository_owner }}"
          echo "sha: ${{ github.sha }}"
